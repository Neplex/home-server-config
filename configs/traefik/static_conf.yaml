################################################################
# Static configuration
################################################################

tls:
  certificates:
    - certFile: /etc/traefik/certs/cloudflare.cert
      keyFile: /etc/traefik/certs/cloudflare.key

  options:
    cloudflare:
      sniStrict: true
      minVersion: VersionTLS12
      curvePreferences:
        - x25519
        - CurveP256
        - CurveP384
      cipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
      clientAuth:
        caFiles:
          - /etc/traefik/certs/cloudflare-mTLS-ca.crt
        clientAuthType: RequireAndVerifyClientCert


http:
  routers:
    api:
      rule: "Host(`traefik.fridge`)"
      service: api@internal
      entrypoints:
        - http
        - https

    ping:
      rule: "Host(`traefik.fridge`) && PathPrefix(`/ping`)"
      service: ping@internal
      entrypoints:
        - http
        - https

    prometheus:
      rule: "Host(`traefik.fridge`) && PathPrefix(`/metrics`)"
      service: prometheus@internal
      entrypoints:
        - http
        - https

    omv:
      rule: "Host(`fridge`)"
      service: omv
      entrypoints:
        - http
        - https

    portainer:
      rule: "Host(`portainer.fridge`)"
      service: portainer
      entrypoints:
        - http
        - https

  middlewares:
    local_network:
      chain:
        middlewares:
          - local_ip_only

    cloudflare:
      chain:
        middlewares:
          - cloudflare_ip_only

    local_ip_only:
      ipWhiteList:
        sourceRange:
          - "192.168.1.0/24"
          - "127.0.0.1/32"
          - "172.0.0.0/8"

    cloudflare_ip_only:
      ipWhiteList:
        sourceRange:
          - 173.245.48.0/20
          - 103.21.244.0/22
          - 103.22.200.0/22
          - 103.31.4.0/22
          - 141.101.64.0/18
          - 108.162.192.0/18
          - 190.93.240.0/20
          - 188.114.96.0/20
          - 197.234.240.0/22
          - 198.41.128.0/17
          - 162.158.0.0/15
          - 104.16.0.0/13
          - 104.24.0.0/14
          - 172.64.0.0/13
          - 131.0.72.0/22
          - 2400:cb00::/32
          - 2606:4700::/32
          - 2803:f800::/32
          - 2405:b500::/32
          - 2405:8100::/32
          - 2a06:98c0::/29
          - 2c0f:f248::/32

  services:
    omv:
      loadBalancer:
        servers:
          - url: "http://192.168.1.2:8080"

    portainer:
      loadBalancer:
        servers:
          - url: "http://192.168.1.2:9000"
