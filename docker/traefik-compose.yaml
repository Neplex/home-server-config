services:
  traefik:
    image: traefik:v2.11.20
    container_name: "traefik"
    ports:
      - "80:80"
      - "443:443"
      - "1000:1000"
    networks:
      - traefik
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    configs:
      - source: traefik-config
        target: /etc/traefik/traefik.yaml
      - source: static-config
        target: /etc/traefik/static_conf.yaml
    restart: unless-stopped

configs:
  traefik-config:
    content: |
      global:
        sendAnonymousUsage: false

      entryPoints:
        http:
          address: :80
          http:
            middlewares:
              - local_network@file

        https:
          address: ":443"
          http:
            tls: {}
            middlewares:
              - local_network@file

        cloudflare:
          address: ":1000"
          http:
            middlewares:
              - cloudflare@file
            tls:
              options: cloudflare@file
              domains:
                - main: "bitbaker.fr"
                  sans:
                    - "*.bitbaker.fr"

      log:
        level: INFO

      accessLog: {}

      api:
        insecure: false
        dashboard: true

      ping:
        manualRouting: true

      providers:
        file:
          filename: "/etc/traefik/static_conf.yaml"

        docker:
          endpoint: "unix:///var/run/docker.sock"
          watch: true
          useBindPortIP: true
          exposedByDefault: false
          defaultRule: Host(`{{ normalize .Name }}.fridge.local`)

      metrics:
        prometheus:
          addServicesLabels: true
          addEntryPointsLabels: true
          manualRouting: true

  static-config:
    content: |
      tls:
        certificates:
          - certFile: /etc/traefik/certs/cloudflare.cert
            keyFile: /etc/traefik/certs/cloudflare.key

        options:
          cloudflare:
            sniStrict: true
            minVersion: VersionTLS12
            curvePreferences:
              - x25519
              - CurveP256
              - CurveP384
            cipherSuites:
              - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
              - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
              - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
              - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
              - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
              - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
            clientAuth:
              caFiles:
                - /etc/traefik/certs/cloudflare-mTLS-ca.crt
              clientAuthType: RequireAndVerifyClientCert

      http:
        routers:
          api:
            rule: "Host(`traefik.fridge.local`)"
            service: api@internal
            entrypoints:
              - http
              - https

          ping:
            rule: "Host(`traefik.fridge.local`) && PathPrefix(`/ping`)"
            service: ping@internal
            entrypoints:
              - http
              - https

          prometheus:
            rule: "Host(`traefik.fridge.local`) && PathPrefix(`/metrics`)"
            service: prometheus@internal
            entrypoints:
              - http
              - https

        middlewares:
          local_network:
            chain:
              middlewares:
                - local_ip_only

          cloudflare:
            chain:
              middlewares:
                - cloudflare_ip_only

          local_ip_only:
            ipAllowList:
              sourceRange:
                - "192.168.1.0/24"
                - "127.0.0.1/32"
                - "172.0.0.0/8"

          cloudflare_ip_only:
            ipAllowList:
              sourceRange:
                - 173.245.48.0/20
                - 103.21.244.0/22
                - 103.22.200.0/22
                - 103.31.4.0/22
                - 141.101.64.0/18
                - 108.162.192.0/18
                - 190.93.240.0/20
                - 188.114.96.0/20
                - 197.234.240.0/22
                - 198.41.128.0/17
                - 162.158.0.0/15
                - 104.16.0.0/13
                - 104.24.0.0/14
                - 172.64.0.0/13
                - 131.0.72.0/22
                - 2400:cb00::/32
                - 2606:4700::/32
                - 2803:f800::/32
                - 2405:b500::/32
                - 2405:8100::/32
                - 2a06:98c0::/29
                - 2c0f:f248::/32

networks:
  traefik:
    name: traefik
    external: true