services:
  nextcloud:
    image: ghcr.io/linuxserver/nextcloud:31.0.0
    container_name: nextcloud
    environment:
      - PUID=103
      - PGID=996
      - MYSQL_HOST=mariadb
      - MYSQL_DATABASE=${DB_NAME:-nextcloud}
      - MYSQL_USER=${DB_USER:-nextcloud}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - config:/config
      - freezer_vault:/data
    ports:
      - "5000:433"
    networks:
      - traefik
      - default
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.nextcloud.loadBalancer.server.port=80"
      - "traefik.http.routers.nextcloud-local.entrypoints=http,https"
      - "traefik.http.routers.nextcloud-local.rule=Host(`nextcloud.fridge.local`)"

  mariadb:
    image: ghcr.io/linuxserver/mariadb:11.4.5
    #command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    environment:
      - PUID=103
      - PGID=996
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME:-nextcloud}
      - MYSQL_USER=${DB_USER:-nextcloud}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - data:/config
    networks:
      - default
    restart: unless-stopped

volumes:
  config:
  data:
  freezer_vault:
    external: true

networks:
  default:
  traefik:
    name: traefik
    external: true
