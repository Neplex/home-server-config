version: "3.8"

services:
  transmission:
    image: ghcr.io/linuxserver/transmission:version-4.0.6-r0
    container_name: transmission
    environment:
      - PUID=1000
      - PGID=992
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /srv/pool/docker/transmission:/config
      - /srv/pool/vault/downloads:/downloads
      - /srv/pool/vault/downloads/torrents:/watch
    ports:
      - 51413:51413
      - 51413:51413/udp
    networks:
      - traefik
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.transmission.entrypoints=http,https"
      - "traefik.http.services.transmission.loadBalancer.server.port=9091"
      - "traefik.http.routers.transmission.rule=Host(`transmission.fridge`)"

networks:
  traefik:
    name: traefik
    external: true
