services:
  transmission:
    image: ghcr.io/linuxserver/transmission:4.1.1
    container_name: transmission
    environment:
      - PUID=103
      - PGID=996
      - PEERPORT=51414
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - config:/config
      - download:/downloads
      - watch:/watch
    ports:
      - 51413:51413
      - 51413:51413/udp
      - 51414:51414
      - 51414:51414/udp
    networks:
      - traefik
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.transmission.entrypoints=http,https"
      - "traefik.http.services.transmission.loadBalancer.server.port=9091"
      - "traefik.http.routers.transmission.rule=Host(`transmission.fridge.local`)"

volumes:
  config:
  download:
  watch:

networks:
  traefik:
    name: traefik
    external: true
